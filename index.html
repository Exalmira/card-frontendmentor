<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="example of a business card">
    <meta property="og:url" content="https://exalmira.github.io/card-frontendmentor/">
    <meta property="og:image" content="https://i.pinimg.com/564x/58/1d/cc/581dcc4189cc9b1e3cefb0fedf29b434.jpg">
    <meta property="og:description" content="responsive card, frontendmentor challenge">
    <title>card-perfil</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/estilos.css">

</head>
<body>
    <main class="container">
        <article class="card">
           <img src="./img/bg-pattern-card.svg" alt="image" class="card-header">
           <div class="card-body">
               <img src="./img/image-victor.jpg" alt="image perfil" class="card-body-img">
               <h1 class="card-body-title">
                Victor Crest
                <span>26</span>
               </h1>
               <p class="card-body-text">
                London
               </p>
           </div>
           <div class="card-footer">
              <div class="card-footer-social">
                <h3>80K</h3>
                <p>Followers</p>
              </div>
              <div class="card-footer-social">
                <h3>803K</h3>
                <p> Likes</p>
              </div>
              <div class="card-footer-social">
                <h3> 1.4K</h3>
                <p>Photos</p>
              </div>
           </div>
        </article> 
    </main>
</body>
</html>
